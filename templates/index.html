            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.15);

        /* --- ESTILOS MODIFICADOS PARA LA VISTA PREVIA --- */
        .preview-container {
            height: 250px; /* Altura fija para la vista previa */
            overflow: hidden;
            position: relative;
            background-color: #e5e7eb; /* Un color de fondo por si la imagen tarda */
        }

        .template-preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre el contenedor sin distorsionar */
            object-position: top; /* Muestra la parte superior de la imagen */
            transition: transform 0.4s ease-in-out;
        }
        .template-card:hover .template-preview-img {
            transform: scale(1.05);
        }

        /* --- Fin de los estilos modificados --- */

        .filter-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .filter-btn.active {
            background-color: #D4AF37;
            color: #121212;
            border-color: #D4AF37;
        }

        .dark .filter-btn.active {
            color: #121212;
        }

        .filter-btn:not(.active) {
            background-color: transparent;
            border-color: #d1d5db;
        }

        .dark .filter-btn:not(.active) {
            border-color: #4b5563;
        }

        .filter-btn:not(.active):hover {
            background-color: #f3f4f6;
        }

        .dark .filter-btn:not(.active):hover {
            background-color: #1f2937;
        }
    </style>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,

        });

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const htmlEl = document.documentElement;

        function updateIcons() {
            if (htmlEl.classList.contains('dark')) {
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }
        updateIcons();
        themeToggleBtn.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            const isDarkMode = htmlEl.classList.contains('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            updateIcons();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const templatesGrid = document.getElementById('templates-grid');
            const filtersContainer = document.getElementById('tag-filters');

            // --- IMPORTANTE: CONFIGURA TUS PLANTILLAS AQUÍ ---
            const templates = [
                {
                    file: 'cabañas1.html',
                    title: 'Cabañas estandar',
                    description: 'Pagina enfocada en el alquiler de cabañas',
                    tags: ['Cabañas', 'Alquiler', 'Principal', 'Reserva'],
                    previewImage: 'assets/Portada_Pagina_Web_Cabañas_estandar.webp'
                },
                {
                    file: 'loft.html',
                    title: 'Loft Urbano',
                    description: 'Un diseño limpio y profesional para hoteles y reservaciones',
                    tags: ['Servicios', 'Profesional', 'Hotel', 'Alquiler', 'Reserva'],
                    previewImage: 'assets/Portada_Pagina_Web_LoftUrbano-convertido.webp'
                },
                {
                    file: 'law_firm.html',
                    title: 'Estudio de abogados profecional',
                    description: 'Template para eestudio de abogados profecional.',
                    tags: ['Estudio', 'Portfolio', 'Profecional', 'Minimalista','Abogados'],
                    previewImage: 'assets/Portada_Pagina_Web_Estudio_de_abogados_profecional.webp'
                },
                {
                    file: 'psychologists_offices.html',
                    title: 'Consultorios de Psicólogos',
                    description: 'Un diseño perfecto para mostrar a tu espacio y el esquipo de profecionales',
                    tags: ['Servicios', 'Profesional', 'Psicólogos', 'Reserva'],
                    previewImage: 'assets/Portada_Pagina_Web_Consultorios_de_Psicólogos.webp'
                },
                {
                    file: 'Perfilprofecional.html',
                    title: 'Porfolio Profecional',
                    description: 'Un diseño Portafolio-Resume de carácter Minimalista y Profesional, enfocado en la Conversión de Contacto y la Visualización Clara de Habilidades.',
                    tags: ['Curriculum', 'Profesional', 'Psicólogos', 'Portafolio'],
                    previewImage: 'assets/Portada_Pagina_Web_Perfilprofecional.webp'
                },
                                {
                    file: 'Estudio_Arquitectos.html',
                    title: 'Estudio de Arquitectura',
                    description: 'Un diseño Portafolio Profesional, enfocado en la Conversión de Contacto y la Visualización.',
                    tags: ['Arquitectos', 'Profesional', 'Estudio', 'Portafolio'],
                    previewImage: 'assets/Portada_Pagina_web_Estudio_de_arquitectura.webp'
                },
            ];

            const allTags = ['Todos', ...new Set(templates.flatMap(t => t.tags))];

            allTags.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = tag;
                button.dataset.tag = tag;
                if (tag === 'Todos') {
                    button.classList.add('active');
                }
                filtersContainer.appendChild(button);
            });

            // 2. Función para mostrar las plantillas
            function displayTemplates(filterTag = 'Todos') {
                templatesGrid.innerHTML = ''; // Limpiar la grilla
                const filteredTemplates = (filterTag === 'Todos')
                    ? templates
                    : templates.filter(t => t.tags.includes(filterTag));

                if (filteredTemplates.length === 0) {
                    templatesGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 dark:text-gray-400">No hay plantillas que coincidan con el filtro seleccionado.</p>';
                    return;
                }

                filteredTemplates.forEach((template, index) => {
                    const card = document.createElement('div');
                    card.className = 'template-card bg-light-bg dark:bg-dark-card rounded-lg border border-gray-200 dark:border-gray-800 flex flex-col overflow-hidden';
                    card.setAttribute('data-aos', 'fade-up');
                    card.setAttribute('data-aos-delay', (index % 3) * 100);

                    const tagsHtml = template.tags.map(tag =>
                        `<span class="bg-gray-200 dark:bg-gray-700 text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${tag}</span>`
                    ).join('');

                    card.innerHTML = `
                        <a href="${template.file}" target="_blank" class="block">
                            <div class="preview-container">
                                <img src="${template.previewImage}" alt="Vista previa de ${template.title}" class="template-preview-img">
                            </div>
                        </a>
                        <div class="flex flex-col flex-grow p-6">
                            <h4 class="text-xl font-medium mb-2 brand-heading">${template.title}</h4>
                            <p class="text-gray-600 dark:text-gray-400 mb-4 flex-grow text-sm">${template.description}</p>
                            <div class="flex flex-wrap mb-4">${tagsHtml}</div>
                            <a href="${template.file}" target="_blank" class="font-semibold text-gray-800 dark:text-white hover:text-brand-gold dark:hover:text-brand-gold group mt-auto">
                                Ver en vivo <span class="group-hover:ml-2 transition-all duration-300">&rarr;</span>
                            </a>
                        </div>
                    `;
                    templatesGrid.appendChild(card);
                });

                // Re-inicializar AOS para las nuevas tarjetas
                setTimeout(() => AOS.refresh(), 100);
            }

            // 3. Añadir el Event Listener para los filtros
            filtersContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    // Actualizar botón activo
                    filtersContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');

                    const selectedTag = e.target.dataset.tag;
                    displayTemplates(selectedTag);
                }
            });

            // Carga inicial de todas las plantillas
            displayTemplates();
        });
    </script>
